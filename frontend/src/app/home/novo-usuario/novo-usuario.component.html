<h4 class="text-center">Registre-se e mostre seu pet para o mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input placeholder="E-mail" class="form-control" formControlName="email" />
  </div>
  <div class="form-group">
    <input
      placeholder="Nome Completo"
      class="form-control"
      formControlName="fullName"
    />
  </div>
  <div class="form-group">
    <input
      placeholder="Usuário"
      class="form-control"
      formControlName="userName"
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      formControlName="password"
    />
  </div>

  <button type="submit" class="form-group btn btn-primary btn-block">
    Cadastrar
  </button>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça Login!</a></p>
